{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong style="font-family: Nexon Lv2 Gothic;">그림체 변환 중</strong>
{% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="d-flex align-items-center">
                <strong style="font-family: Nexon Lv2 Gothic;">이모티콘을 만들고 있습니다.</strong>
                <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <form style="display: none" action="/menu1" method="POST" id="form">
        <input type="hidden" id="file" name="file" value="{{file}}"/>
    </form>
{% endblock %}
{% block additional_body %}
    <script>
        window.onload = function() {
            $("#form").submit();
        }
    </script>
{% endblock %}
